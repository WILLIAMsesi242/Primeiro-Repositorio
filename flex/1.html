<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>FLEXBOX</title>
    <style>
        .box1 {
            display: flex;
            flex-direction: row;
            border: solid 2px;
            justify-content: space-evenly;
            backdrop-filter: blur(15px);
        }

        .inside {
            border: 1px solid red;

        }

        img {

            width: 10vw;
            height: 10vh;

        }

    </style>

</head>

<body>

    <h1>Exemplo de Container com Itens</h1>

    <section class="box1">
        <article>
            <img src="xvj.png">
            <p class="inside">item1 </p>
            <p class="inside">item2 </p>
        </article>

        <article>
            <img src="xvj.png">
            <p>item11</p>
            <p>item22</p>

        </article>


    </section>

</body>

</html>
